<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	
	<meta name="og:title" property="og:title" content="Name That Movie!">
	<meta name="description" content="A game to test the best team to guess the movie soundtracks">
	<meta property="og:image"
		content="https://github.com/rapsamaniego27/name-that-movie/blob/master/images/thumbnail.JPG?raw=true">
	<meta property="og:url" content="https://name-that-movie.netlify.app/">

	<title>Name that Movie!</title>

	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/footer.css">
	<link rel="shortcut icon" href="#">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Prata" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="background">
				<div class="content">
					<!-- PlayerContainer -->
					<div class="player-container">
						<div class="page-title">
							<h1>Name that Movie!</h1>
						</div>

						<div class="player">

							<div id="songTitle">Soundtrack 1</div>

							<div id="buttons">
								<button id="prev" ><img src="images/Pre.png" height="90%" width="90%"/></button>
								<button id="play"><img src="images/Play.png"/></button>
								<button id="next"><img src="images/Next.png" height="90%" width="90%"/></button>
							</div>

							<div id="seek-bar">
							    <div id="fill"></div>
							    <div id="handle"></div>
							</div>

							<div id="currentTime">00:00 / 00:00</div>

							<div class="btn-extra">
								<button class="btn btn-reveal" id="reveal">Reveal Answer</button>
							</div>
						</div>
					</div>

					<!-- Modal Answers -->
					<div id="modal-overlay" class="modal-hide">
						<div id="modal-box" class="modal-hide">
							<a href="#" id="modal-close"><i class="fas fa-window-close fa-2x"></i></i></a>
							<!-- This is where we display our answers -->
							<h1 id="movie-title">Movie Title</h1>
							<img src="#" id="movie-image" width="200" align="center">
							

						</div>
					</div>
				</div>

				<div class="gamer-table">
					<span class="gamer-heading__container">
							<h2 class="gamer-heading">Score</h2>
					</span>
					<div class="gamer-table-container">
						<div class="gamer gamer-one-col">

							<div class="gamer-icon"><i class="fas fa-users"></i>
							<img src="images/coin.png" width="40" class="gamer-coin"></div>

							<div class="gamer-score"><div class="score">0</div></div>
							<div class="score-controls" id="score-one">
								<button class="score-controls__dec" id="dec-score-one"><i class="fas fa-minus"></i></button>
								<button class="score-controls__inc" id="inc-score-one"><i class="fas fa-plus"></i></button>
							</div>
						</div>
						

						<div class="gamer gamer-two-col">
							<div class="gamer-icon"><i class="fas fa-users"></i>
							<img src="images/coin.png" width="40" class="gamer-coin"></div>

							<div class="gamer-score"><div class="score">0</div></div>
							<div class="score-controls" id="score-two">
								<button class="score-controls__dec" id="dec-score-two"><i class="fas fa-minus"></i></button>
								<button class="score-controls__inc" id="inc-score-two"><i class="fas fa-plus"></i></button>
							</div>
						</div>
						

						<div class="gamer gamer-three-col">
							<div class="gamer-icon"><i class="fas fa-users"></i>
							<img src="images/coin.png" width="40" class="gamer-coin"></div>

							<div class="gamer-score"><div class="score">0</div></div>
							<div class="score-controls" id="score-three">					
								<button class="score-controls__dec" id="dec-score-three"><i class="fas fa-minus"></i></button>
								<button class="score-controls__inc" id="inc-score-three"><i class="fas fa-plus"></i></button>
							</div>
						</div>
						
					</div>
				</div>
				<ul id="playlist">
					<!-- Enter playlist here from API -->
					

				</ul>

				<ul id="images">
					<!-- Enter images here from API -->
					
				</ul>
		</div>


	</div>

	<footer>
		<div class="footer__social-media-links">
			<a href="mailto:rapsamaniego27@gmail.com?subject=Greetings Ralph" class="social-media" target="_blank"><i
					class="fa fa-envelope"></i></a>
			<a href="https://twitter.com/Rapunk77" class="social-media"><i class="fa fa-twitter" target="_blank"></i></a>
			<a href="https://www.linkedin.com/in/ralph-martyn-samaniego-b67837190/" class="social-media"><i
					class="fa fa-linkedin" target="_blank"></i></a>
			<a href="https://github.com/rapsamaniego27/profile-slider" class="social-media"><i class="fa fa-github"
					target="_blank"></i></a>
		</div>
		<p class="footer-texts">All rights reserved &copy; Rap Samaniego</p>
	</footer>
	<div id="cover-overlay" class="">
		<div id="cover-box" class="">
				<h1 class="cover-title">Name that Movie!</h1>

				<ul class="cover-text">
					<li><a href="#" id="cover-play"><i class="fas fa-gamepad"></i> Play Game</a></li>
					<br/><br/>
					<li><a href="#" id="cover-exit">Exit</a></li>
				</ul>
		

		</div>
	</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"

</body>
</html>
